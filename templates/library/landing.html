{% extends 'base.html' %}
{% block content %}
<div class="text-center mt-5">
    <h1 class="display-4">Welcome to the Library Management System</h1>
    <p class="lead">Search, issue, and manage your books online.</p>
    {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-3">Login</a>
        <a href="{% url 'register' %}" class="btn bbtn-secondary btn-lg mt-3">Register</a>
    {% endif %}
</div>
{% endblock %}
