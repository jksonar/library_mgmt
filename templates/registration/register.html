{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm p-4 rounded-4">
        <h2 class="text-center mb-4">Register</h2>
        <form method="POST" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
    const passwordField = document.querySelector("#id_password1");
    const parent = passwordField?.closest(".mb-3");
    const helpTexts = parent?.querySelectorAll(".form-text");
  
    if (passwordField && helpTexts?.length) {
      helpTexts.forEach(el => el.style.display = "none");
  
      passwordField.addEventListener("focus", () => {
        helpTexts.forEach(el => el.style.display = "block");
      });
  
      passwordField.addEventListener("blur", () => {
        helpTexts.forEach(el => el.style.display = "none");
      });
    }
  </script>
{% endblock %}
